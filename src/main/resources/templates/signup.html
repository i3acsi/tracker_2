<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign up Page </title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:if="${message}">
    <b th:text="${message}"></b>
</div>
<div th:unless="${message}">
    Type your name, surname and password to sign up
</div>
<div th:if="${usernameError}">
    <b th:text="${usernameError}"></b>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <form th:action="@{/signup}" method="post">
                <form>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text"
                               class="form-control form-control-sm"
                               th:classappend="${usernameError} ? 'is-invalid': ''"
                               placeholder="First name"
                               th:value="${user!=null}? (${user.username !=null}? ${user.username}:'') : ''"
                               name="username"/>
                        <div th:if="${usernameError}" class="invalid-feedback" th:text="${usernameError}"></div>
                    </div>


                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text"
                               class="form-control form-control-sm"
                               th:classappend="${surnameError} ? 'is-invalid': ''"
                               placeholder="Last name"
                               th:value="${user!=null}? (${user.surname !=null}? ${user.surname}:'') : ''"
                               name="surname"/>
                        <div th:if="${surnameError}" class="invalid-feedback" th:text="${surnameError}"></div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email"
                               class="form-control form-control-sm"
                               th:classappend="${emailError} ? 'is-invalid': ''"
                               placeholder="user@email.com"
                               th:value="${user!=null}? (${user.email !=null}? ${user.email}:'') : ''"
                               name="email"/>
                        <div th:if="${emailError}" class="invalid-feedback" th:text="${emailError}"></div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password"
                               class="form-control form-control-sm"
                               th:classappend="${passwordError} ? 'is-invalid': ''"
                               placeholder="Password"
                               name="password">
                        <div th:if="${passwordError}" class="invalid-feedback" th:text="${passwordError}"></div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password"
                               class="form-control form-control-sm"
                               th:classappend="${password2Error} ? 'is-invalid': ''"
                               placeholder="Confirm Password"
                               name="password2">
                        <div th:if="${password2Error}" class="invalid-feedback" th:text="${password2Error}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                    <div class="g-recaptcha col-sm-5"
                         th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
                    <span id="captchaError" class="alert alert-danger col-sm-4"
                          style="display:none"></span>
                </form>
            </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<!--</form>-->
</body>
</html>
