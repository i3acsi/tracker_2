<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Main Page</title>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Tracker</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active" th:if="${isAdmin}">
            <a class="nav-link" href="/user">User list <span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <!-- Навигационная панель содержимое -->
</nav>

<div class="container container-fluid">
    <div class="row">
        <div class="col">
            <h2>Item List</h2>
            <div th:if="${itemList}">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Task</th>
                        <th>Description</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Status</th>
                        <th>Author</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${itemList}">
                        <!--<td th:if="$isAdmin">-->
                        <!--<form method="del" action="del">-->
                        <!---->
                        <!--</form>-->
                        <!--<a href="/login" class="btn btn-primary" role="button">Login</a>-->
                        <!--</td>-->
                        <td th:text="${item.id}">n/a</td>
                        <td th:text="${item.task}">n/a</td>
                        <td th:text="${item.description}">n/a</td>
                        <td th:text="${item.created}">n/a</td>
                        <td th:text="${item.updated}">n/a</td>
                        <td th:switch="${item.active}">
                            <p th:case="true">active</p>
                            <p th:case="false">not active</p>
                        </td>
                        <td th:text="${item.author}">n/a</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm">
            <h2>Add new order</h2>
            <form th:action="@{/main}" method="post">
                <form>
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" th:class="${hasError} ? 'form-control form-control-sm': 'form-control form-control-sm is-invalid'  "
                        <script>console.log("${hasError}")</script>
                               placeholder="Task name"
                               name="task"/>
                        <!--th:value="${item.task} != null ? ${item.task}:''"-->
                        <!--<input type="text" class="form-control form-control-sm"-->
                        <!--th:unless="${taskError}"-->
                        <!--placeholder="Task name"-->
                        <!--name="task"/>-->
                        <!--<div th:if="${taskError}" class="invalid-feedback" th:value="${taskError}">-->
                        <!--Task Error!</div>-->
                        <!--</div>-->

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control form-control-sm" placeholder="Task description"
                                      name="description" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </form>
        </div>
    </div>
</div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
